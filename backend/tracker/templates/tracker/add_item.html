<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Item</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 15px;
      max-width: 400px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button, .back-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      flex: 1;
    }

    button:hover, .back-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Add New Item</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-group">
      <button type="submit">Save Item</button>
      <a href="{% url 'dashboard' %}" class="back-btn">Back to Dashboard</a>
    </div>
  </form>
</body>
</html>
